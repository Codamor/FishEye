<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mimi Keel, photographe spécialiste des voyages, du sport, des animaux et de l'évenementiel</title>
    <meta name="description"
          content="Mimi Keel, photographe, apporte son regard pour sublimer vos projets personnels et professionnels">
    <link rel="stylesheet" type="text/css" href="../assets/css/public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>

<div class="container">
    <header class="header header--solo" role="banner">
        <a class="header__logo" title="Accueil" href="../index.html" role="link"
           aria-label="Retour à la page d'accueil">
            <img class="header__image" src="../assets/media/fisheye_logo.png" alt="FishEye, un nouveau regard sur vos projets">
        </a>
    </header>

    <main class="main" role="main" aria-label="Voici la présentation de notre photographe">

        <section class="about">
            <div class="about__informations">
                <div class="card card--page" aria-label="photographe">
                    <h1 id="card__name" class="card__name card__name--page">
                        Mimi Keel
                    </h1>
                    <h2 class="card__location card__location--page">
                        London, UK
                    </h2>
                    <p class="card__tagline card__tagline--page">
                        Voir le beau dans le quotidien
                    </p>
                    <nav class="navigation navigation--inCard" role="link" aria-label="photographer categories">
                        <a class="navigation__link tag navigation__link--inCard"
                           title="Afficher les photographes de portraits" role="link"
                           aria-label="Afficher les photographes de portraits">
                            #Portrait
                        </a>
                        <a class="navigation__link tag navigation__link--inCard"
                           title="Afficher les photographes de l'évenementiel" role="link"
                           aria-label="Afficher les photographes de l'art">
                            #Events
                        </a>
                        <a class="navigation__link tag navigation__link--inCard"
                           title="Afficher les photographes de voyages" role="link"
                           aria-label="Afficher les photographes de voyges">
                            #Travel
                        </a>
                        <a class="navigation__link tag navigation__link--inCard" title="Afficher les photographes d'animaux"
                           role="link" aria-label="Afficher les photographes d'animaux">
                            #Animals
                        </a>
                    </nav>

                </div><!-- end photographer -->

                <button id="contact" class="contact">Contactez-moi</button>

            </div>

            <div class="bio__picture">
                <img class="card__picture" src="../assets/media/Photographers%20ID%20Photos/MimiKeel.jpg" alt="Mimi Keel">
            </div>

        </section> <!-- end about -->

        <section>

            <div class="sort">

                <h2 class="sort__title">
                    Trier par
                </h2>
                <ul class="sort__selection">
                    <li class="sort__option">
                        Popularité
                    </li>
                    <li class="sort__option">
                        Date
                    </li>
                    <li class="sort__option">
                        Titre
                    </li>
                </ul>

            </div>

            <div id="gallery" class="gallery">


            </div> <!-- end gallery -->

        </section> <!-- end media -->

        <div class="modal">

        </div>


    </main>

</div> <!-- end container -->

<script src="../js/elements.js"></script>
<script src="../api/api.js"></script>
<script src="../js/Entity/photographer.js"></script>
<script src="../js/Entity/media.js"></script>
<script src="../js/model/photographer-page.js"></script>
<script src="../js/Views/photographer-page.js"></script>

</body>
</html>
