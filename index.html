<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FishEye, le spot des photographes de talent pour vos projets</title>
    <meta name="description" content="Nos photographes vous apportent leur regard pour sublimer
                                      vos projets personnels et professionnels">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header" role="banner">
            <a class="header__logo" alt="FishEye Home Page" href="index.html" role="image link" aria-label="Retour à la page d'accueil" title="Accueil">
                <img class="header__image" src="media/fisheye_logo.png" alt="FishEye, un nouveau regard sur vos projets">
            </a>

            <div class="header__banner">
                <a class="clickToAction" href="#main" title="Aller au contenu" role="link" aria-label="Aller au contenu principal de la page" >
                    Passer au contenu
                </a>

                <nav class="navigation" role="links" aria-label="photographer categories">
                    <a class="navigation__link" title="Afficher les photographes de portraits" role="link" aria-label="Afficher les photographes de portraits">
                        #Portrait
                    </a>
                    <a class="navigation__link" title="Afficher les photographes de l'art" role="link" aria-label="Afficher les photographes de l'art">
                        #Art
                    </a>
                    <a class="navigation__link" title="Afficher les photographes de la mode" role="link" aria-label="Afficher les photographes de la mode">
                        #Fashion
                    </a>
                    <a class="navigation__link" title="Afficher les photographes d'architecture" role="link" aria-label="Afficher les photographes d'architecture">
                        #Architecture
                    </a>
                    <a class="navigation__link" title="Afficher les photographes de voyages" role="link" aria-label="Afficher les photographes de voyages">
                        #Travel
                    </a>
                    <a class="navigation__link" title="Afficher les photographes du sport" role="link" aria-label="Afficher les photographes du sport">
                        #Sport
                    </a>
                    <a class="navigation__link" title="Afficher les photographes d'animaux" role="link" aria-label="Afficher les photographes d'animaux">
                        #Animals
                    </a>
                    <a class="navigation__link" title="Afficher les photographes de l'évenementiel" role="link" aria-label="Afficher les photographes de l'évenementiel">
                        #Events
                    </a>
                </nav>
            </div> <!-- end banner -->

        </header>

        <main class="main" role="main">

            <h1 class="title" role="heading">
                Nos photographes
            </h1>

            <section class="gallery" aria-label="Liste des photographes">

                <div class="card" aria-label="photographe">
                    <a class="card__link" href="common/photographer_1.html" title="Découvrez Mimi Keel" role="link" aria-label="Découvrez Mimi Keel">
                        <img class="card__picture" src="media/Photographers%20ID%20Photos/MimiKeel.jpg" alt="Mimi Keel">
                        <h2 class="card__name">
                            Mimi Keel
                        </h2>
                    </a>
                    <h3 class="card__location">
                        London, UK
                    </h3>
                    <p class="card__tagline">
                        Voir le beau dans le quotidien
                    </p>
                    <p class="card__price">
                        400€/jour
                    </p>
                    <nav class="navigation navigation--inCard" role="link" aria-label="photographer categories">
                        <a class="navigation__link navigation__link--inCard" title="Afficher les photographes de portraits" role="link" aria-label="Afficher les photographes de portraits">
                            #Portrait
                        </a>
                        <a class="navigation__link navigation__link--inCard" title="Afficher les photographes de l'évenementiel" role="link" aria-label="Afficher les photographes de l'art">
                            #Events
                        </a>
                        <a class="navigation__link navigation__link--inCard" title="Afficher les photographes de voyages" role="link" aria-label="Afficher les photographes de voyges">
                            #Travel
                        </a>
                        <a class="navigation__link navigation__link--inCard" title="Afficher les photographes d'animaux" role="link" aria-label="Afficher les photographes d'animaux">
                            #Animals
                        </a>
                    </nav>
                </div><!-- end photographer -->

            </section>
        </main>
    </div> <!-- end container -->

<script src="index.js"></script>
<script src="js/photographer.js"></script>
</body>
</html>
