<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FishEye, le spot des photographes de talent pour vos projets</title>
    <meta name="description" content="Nos photographes vous apportent leur regard pour sublimer vos projets personnels et professionnels">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
    <header class="header" role="banner">
        <div class="header__logo">
            <div class="logo">
                <a class="logo__link" title="Accueil" href="index.html" role="link" aria-label="Retour à la page d'accueil">
                    <img class="logo__image" src="media/fisheye_logo.png" alt="FishEye, un nouveau regard sur vos projets">
                </a>
            </div>
        </div>

        <div class="header__banner">
            <div class="clickToAction" role="button" aria-label="Aller au contenu principal de la page">
                <a class="clickToAction__link" href="#main" title="Aller au contenu" >
                    Passer au contenu
                </a>
            </div>
            <nav class="menu" role="navigation" aria-label="photographer categories">
                <div class="menu__item">
                    <a id="portrait" class="menu__link" title="Afficher les photographes de portraits" role="link" aria-label="Afficher les photographes de portraits">
                        #Portrait
                    </a>
                </div>
                <div class="menu__item">
                    <a id="art" class="menu__link" title="Afficher les photographes de l'art" aria-label="Afficher les photographes de l'art">
                        #Art
                    </a>
                </div>
                <div class="menu__item">
                    <a id="fashion" class="menu__link" title="Afficher les photographes de la mode" aria-label="Afficher les photographes de la mode">
                        #Fashion
                    </a>
                </div>
                <div class="menu__item">
                    <a id="architecture" class="menu__link" title="Afficher les photographes d'architecture" aria-label="Afficher les photographes d'architecture">
                        #Architecture
                    </a>
                </div>
                <div class="menu__item">
                    <a id="travel" class="menu__link" title="Afficher les photographes de voyages" aria-label="Afficher les photographes de voyages">
                        #Travel
                    </a>
                </div>
                <div class="menu__item">
                    <a id="sport" class="menu__link" title="Afficher les photographes du sport" aria-label="Afficher les photographes du sport">
                        #Sport
                    </a>
                </div>
                <div class="menu__item">
                    <a id="animals" class="menu__link" title="Afficher les photographes d'animaux" aria-label="Afficher les photographes d'animaux">
                        #Animals
                    </a>
                </div>
                <div class="menu__item">
                    <a id="events" class="menu__link" title="Afficher les photographes de l'évenementiel" aria-label="Afficher les photographes de l'évenementiel">
                        #Events
                    </a>
                </div>
            </nav>
        </div> <!-- end banner -->

    </header>

    <main class="main" role="main" aria-label="Voici la liste des photographes">
        <h1 class="title" role="heading">
            Nos photographes
        </h1>

        <section class="photographers">

            <div class="photographers__grid">

            </div>

        </section>
    </main>
</div>

<script src="index.js"></script>
</body>
</html>
