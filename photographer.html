<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>

<div class="container container--photographer-page">
    <header class="header header--photographer-page" role="banner">
        <div class="header__logo header__logo--photographer-page" >
            <a title="Accueil" href="index.html" role="link" aria-label="Retour à la page d'accueil" tabindex="0">
                <img class="header__image" src="public/media/fisheye_logo.png" alt="FishEyeModel, un nouveau regard sur vos projets">
            </a>
        </div>

    </header>

    <main class="main" role="main" aria-label="Voici la présentation de notre photographe">

        <section id="about" class="about">

        </section> <!-- end about -->

        <section id="photographer-gallery">

            <div id="sort" class="sort" aria-label="Trier les medias">
                <h2 class="sort__title">
                    Trier par
                </h2>
                <div id="sort__selection" class="sort__selection" role="button" aria-labelledby="sort" aria-haspopup="true" tabindex="0">
                    <button id="popularity-sort" class="button sort__option" tabindex="0">
                        Popularité
                    </button>
                    <button id="date-sort" class="button sort__option" tabindex="0">
                        Date
                    </button>
                    <button id="title-sort" class="button sort__option" tabindex="0">
                        Titre
                    </button>
                </div>
            </div> <!-- end about -->

            <div id="media-gallery" class="gallery gallery--photographer-page">

            </div> <!-- end media gallery -->

        </section>

        <aside id="lightBox-modal" class="lightBox-modal" role="dialog" aria-label="image closeup view" tabindex="0">

            <div class="lightBox-modal__content" >

                <div id="lightBox-gallery" class="lightBox-modal__gallery">

                </div> <!-- end lightBox gallery -->

                <div id="nav-prev" class="lightBox-modal__nav lightBox-modal__nav--prev" role="button" aria-label="next image" tabindex="0">
                </div>
                <div id="nav-next" class="lightBox-modal__nav lightBox-modal__nav--next" role="button" aria-label="close dialog" tabindex="0">
                </div>
                <div id="nav-close" class="lightBox-modal__nav lightBox-modal__nav--close" role="button" aria-label="previous image" tabindex="0">
                </div>

            </div>

        </aside> <!-- end lightBox modal -->

        <aside id="contact-modal" class="contact-modal contact-modal--isHidden" role="dialog" tabindex="0">
            <div class="contact-modal__box">
                <h2 class="contact-modal__title">
                    Contactez - moi
                </h2>
                <h3 id="photographer-name" class="contact-modal__sub-title">

                </h3>

                <form id="contact-form" class="contact-modal__form" onsubmit="return false">

                    <label for="firstName">Prénom</label>
                    <input id="firstName" type="text" name="firstName">

                    <label for="lastName">Nom</label>
                    <input id="lastName" type="text" name="firstName">

                    <label for="email">Email</label>
                    <input id="email" type="email" name="email">

                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" form="contact-form"></textarea>

                    <button id="submit-contact-form" class="button button--submit" type="submit" tabindex="0">Envoyer</button>

                </form>

                <div id="contact-form-close" class="contact-modal__button contact-modal__button--close" role="button" aria-label="Fermer la fiche contact" tabindex="0">
                </div>
            </div>

        </aside>

        <aside id="likes" class="extra">
            <div id="likes-number" class="extra__likes-number" aria-label="likes">

            </div>

            <div id="price" class="extra__price">

            </div>
        </aside>


    </main>

</div> <!-- end container -->

<script type="module" src="app.js"></script> <!-- TODO fix absolute path issue -->
</body>
</html>
