<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>

<div class="container">
    <header class="header header--solo" role="banner">
        <a class="header__logo" title="Accueil" href="../../index.html" role="link"
           aria-label="Retour à la page d'accueil">
            <img class="header__image" src="../media/fisheye_logo.png" alt="FishEye, un nouveau regard sur vos projets">
        </a>
    </header>

    <main class="main" role="main" aria-label="Voici la présentation de notre photographe">

        <section id="about" class="about"> <!--TODO optimize sections division -->

        </section> <!-- end about -->

        <section id="photographer-gallery">

            <div class="sort">
                <h2 class="sort__title">
                    Trier par
                </h2>
                <ul id="sort__selection" class="sort__selection">
                    <li id="popularity-sort" class="sort__option">
                        Popularité
                    </li>
                    <li id="date-sort" class="sort__option">
                        Date
                    </li>
                    <li id="title-sort" class="sort__option">
                        Titre
                    </li>
                </ul>
            </div> <!-- end about -->

            <div id="media-gallery" class="gallery">

            </div> <!-- end media gallery -->

            <div id="lightBox-modal" class="lightBox-modal" visible="false">

                <div id="lightBox-gallery" class="lightBox-modal__gallery">

                </div>

                <div id="close" class="lightBox-modal__button lightBox-modal__button--close">
                </div>
                <div id="prev" class="lightBox-modal__button lightBox-modal__nav lightBox-modal__nav--prev">
                </div>
                <div id="next" class="lightBox-modal__button lightBox-modal__nav lightBox-modal__nav--next">
                </div>

            </div> <!-- end lightBox modal -->

        </section>

        <aside id="likes" class="extra">
            <div id="likes-number" class="extra__likes-number">

            </div>

            <div id="price" class="extra__price">

            </div>
        </aside>


    </main>

</div> <!-- end container -->

<script type="module" src="../../app.js"></script> <!-- TODO fix absolute path issue -->
</body>
</html>
